<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Surfside</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #00d4ff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid #00d4ff;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .footer {
            margin-top: 3rem;
            color: #4a5568;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸª¸</div>
        <h1>Coral Surfside</h1>
        <p class="tagline">Building things on the internet</p>
        
        <div class="links">
            <a href="https://github.com/coralsurfside">GitHub</a>
            <a href="mailto:hello@coralsurfside.com">Contact</a>
        </div>

        <p class="footer">Made with ðŸŒŠ vibes</p>
    </div>
</body>
</html>
